<!DOCTYPE html>
<html ng-app="eventApp">
<head>
    <meta charset="utf-8">
    <title>Event Manager</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
</head>
<body>
    <div ng-controller="SpeakersController as vm">
        <h1>Speakers</h1>
        <ul>
            <li ng-repeat="s in vm.speakers">{{s.name}}</li>
        </ul>
    </div>
</body>
</html>
